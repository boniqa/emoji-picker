<div class="container">

  <h1 class="text-center">
  
    <form action=""> 
    </br>
      <input ng-keyup="searchForEmojis()" type="text" id="emojiInput" class="form-control" ng-model="searchingForShortcut">
      <div class="picking-emojis" id="emoji-menu" ng-if="toDisplay">
        <p>Emoji matching:</p>
          <div>
                  <span  ng-repeat="emoji in emojisToDisplay | limitTo:40"  ng-click="pickEmoji(emoji.output)" class="list-element" tabindex="0" ng-keydown="keyDown($event.keyCode, emoji.output)">
                      <span title="{{emoji.shortname}}" class="emoji">
                          {{convert(emoji.output)}} 
                        </span>
                        {{emoji.shortname}}
                  </span> 
          </div>
        </div>
    </form>

    <img src="./static/img/emoticon.svg" class="smiley" uib-popover-template="popoverEmoji.templateUrl" popover-placement="bottom" popover-trigger="'outsideClick'">
    
  </h1>

</div>
