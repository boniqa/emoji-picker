<div class="container">

  <h1 class="text-center">
  
    <form action=""> 
    </br>
      <input ng-keyup="searchForEmojis()" type="text" id="emojiInput" class="form-control" ng-model="searchingForShortcut" ></br>
    </form>

    <div class="container">
      <span ng-repeat="emoji in emojisToDisplay" title="{{emoji.shortname}}" class="emoji" ng-click="pickEmoji(emoji.output)">
        {{convert(emoji.output)}}
      </span>
    </div>
    <!-- <button uib-popover-template="popoverEmoji.templateUrl2" popover-placement="bottom" popover-trigger="'outsideClick'" popover-is-open="popoverEmoji.isOpen" type="button" class="btn btn-default">Emoji</button> -->

    <img src="./static/img/emoticon.svg" class="smiley" uib-popover-template="popoverEmoji.templateUrl" popover-placement="bottom" popover-trigger="'outsideClick'">
    
  </h1>

</div>
